<!DOCTYPE html>
<html>
   <head>
      <title>Page Title</title>
      <script src="distribuciones/js/subida_falabella2_prod.js" type="text/javascript"></script>
      <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   </head>
   <body>
      <form id="ffalabella">
         <div class="card-header">
            <h2 class="card-title form-check-label">Distribucion Falabella</h2>
         </div>
         <br>
         <div class="card-body" style="padding-bottom: 5px;padding-top: 5px;">
            <div class="card card-Olive">
               <div class="card-header">
                  <h3 class="card-title">Ingreso de Planilla de Distribucion</h3>
               </div>
               <div class="card-body">
                  <!--<span class='pull-left fs-14'><strong>FORMULARIO DE INGRESO</strong></span><br>
                     <hr class='hr_titulo'>-->
                  <div class="row">
                     <label class="col-sm-1 form-check-label" for="notcmb_tienda">Jerarquia*:</label>   
                     <div class="col-sm-2">
                        <div class="input-group">
                           <select class="form-control input-sm" id="jerarquia" name="jerarquia">
                              <option value="0">-- SELECCIONE --</option>
                              <option value="J01">J01 - HOMBRE </option>
                              <option value="J06">J06 - MUJER</option>
                              <option value="J09">J09 - BEBE</option>
                              <option value="J09">J09 - ESCOLAR</option>
                              <!-- <option value="30">ANULADOS</option> -->
                           </select>
                        </div>
                     </div>
                     <label class="col-sm-1 form-check-label" for="notcmb_tienda">Tipo Pedido*:</label>   
                     <div class="col-sm-2">
                        <div class="input-group">
                           <select class="form-control input-sm" id="tipo_wms" name="tipo_wms">
                              <option value="0">-- SELECCIONE --</option>
                              <option value="RET">NORMAL </option>
                              <option value="TR">ESCOLAR</option>
                              <!-- <option value="30">ANULADOS</option> -->
                           </select>
                        </div>
                     </div>
                  </div><br>
                  <div class="row">
                     <label class="col-sm-1 form-check-label" for="notcmb_tienda">Archivo:</label>   
                     <div class="col-sm-5">
                        <div class="input-group">
                           <div class="custom-file">
                              <input type="file" class="custom-file-input" id="file_cventas">
                              <label class="custom-file-label" for="file_cventas">Subida</label>
                           </div>
                           <!-- <div class="input-group-append"> -->
                           <!-- <span class="input-group-text">Upload</span> -->
                           <!-- </div> -->
                        </div>
                     </div>
                  </div>
                  <br>
                  <div class="col-xs-4">
                     <button type="button" class="btn btn-default" id="btn_limpiar">Limpiar</button>
                     <button type="button" class="btn btn-primary" id="btn_guardar">Subir Planilla</button>
                  </div>
               </div>
            </div>
         </div>
         <div id="mensajes"></div>
         <div class="card-body" style="padding-bottom: 5px;padding-top: 5px;">
            <div class="card card-Lightblue">
               <div class="card-header">
                  <h2 class="card-title"><strong>Panillas Subidas</strong></h2>
               </div>
               <div class="card-body">
                  <table id="tbl_planillas_falabella" class='table table-bordered table-striped table-sm dataTable dtr-inline'>
                     <thead>
                        <tr>
                           <th>#</th>
                           <th>Archivo</th>
                           <th>OC</th>
                           <th>Tipo</th>
                           <th>Fec. Subida</th>
                           <th>Unidades</th>
                           <th>Articulos</th>
                           <th>Estado</th>
                           <th>Valida Inner</th>
                           <th>Estado WMS</th>
                           <th>Digitar</th>
                           <th>Revertir</th>
                           <th>Borrar</th>
                           <th>Envio WMS</th>
                        </tr>
                     </thead>
                     <tbody>
                        <!--AQUI SE MUESTRAN LOS PEDIDOS PROCESADOS -->
                     </tbody>
                  </table>
               </div>
            </div>
         </div>
      </form>
      <script>
         $(function () {
           bsCustomFileInput.init();
         });
      </script>
   </body>
</html>
